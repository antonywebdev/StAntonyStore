<div class="row justify-content-center">
    <div class="col-md-4 register-employee">
      <!-- form card register -->
      <div class="card-body">
        <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="inputName">Name</label>
            <input class="form-control" type="text" formControlName="name" />
            <!-- error -->
            <div
              class="invalid-feedback validation"
              *ngIf="submitted && myForm['name'].errors?.['required']"
            >
              Name is required.
            </div>
          </div>
  
          <div class="form-group">
            <label for="inputEmail3">Email</label>
            <input class="form-control" type="text" formControlName="email" />
            <!-- error -->
            <div
              class="invalid-feedback validation"
              *ngIf="submitted && myForm['email'].errors?.['required']"
            >
              Enter your email.
            </div>
            <div
              class="invalid-feedback validation"
              *ngIf="submitted && myForm['email'].errors?.['pattern']"
            >
              Enter valid email.
            </div>
          </div>
  
          <div class="form-group">
            <label for="inputVerify3">Password</label>
            <input
              class="form-control"
              type="password"
              formControlName="password"
            />
            <!-- error -->
            <div
              class="invalid-feedback validation"
              *ngIf="submitted && myForm['password'].errors?.['required']"
            >
              Enter your password.
            </div>
            <div
              class="invalid-feedback validation"
              *ngIf="submitted && myForm['password'].errors?.['pattern']"
            >
             Password must contain number and text
            </div>
          </div>


          <div class="form-group">
            <label for="inputVerify3">Mobile No</label>
            <input
              class="form-control"
              type="text"
              formControlName="phoneNumber"
            />
            <!-- error -->
            <div
              class="invalid-feedback validation"
              *ngIf="submitted && myForm['phoneNumber'].errors?.['required']"
            >
              Enter your phone number.
            </div>
            <div
              class="invalid-feedback validation"
              *ngIf="submitted && myForm['phoneNumber'].errors?.['pattern']"
            >
              Enter Numbers Only
            </div>
          </div>
  
  
          <div class="form-group">
            <label for="inputVerify3">Address 1</label>
            <input
              class="form-control"
              type="text"
              formControlName="address1"
            />
            <!-- error -->
            
            
          </div>

          <div class="form-group">
            <label for="inputVerify3">Address 2</label>
            <input
              class="form-control"
              type="text"
              formControlName="address2"
            />
            <!-- error -->
            
            
          </div>
          <div class="form-group">
            <label for="inputVerify3">City</label>
            <input
              class="form-control"
              type="text"
              formControlName="city"
            />
            <!-- error -->
            
            
          </div>

          <div class="form-group">
            <label for="inputVerify3">State</label>
            <input
              class="form-control"
              type="text"
              formControlName="state"
            />
            <!-- error -->
            
            
          </div>
          <div class="form-group">
            <label for="inputVerify3">Country</label>
            <input
              class="form-control"
              type="text"
              formControlName="country"
            />
            <!-- error -->
            
            
          </div>
  
          
          <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" type="submit">
              Register
            </button>
            <button class="btn btn-danger btn-lg btn-block" (click)="clearForm()" type="button">
              Reset
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- form card register -->
  </div>
